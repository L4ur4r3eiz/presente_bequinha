<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/chorão simbolo.png" type="image/x-icon">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4E3D63 0%, #634C7E 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden;
        }
        .password-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center; width: 90%; max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo { margin-bottom: 25px; }
        .logo img { width: 120px; border-radius: 50%; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h1 { font-size: 28px; margin-bottom: 10px; font-weight: 600; }
        p { margin-bottom: 25px; font-size: 16px; opacity: 0.9; }
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: rgba(255, 255, 255, 0.7);
        }
        input[type="password"] {
            width: 100%; padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px; color: white; font-size: 16px;
            outline: none; transition: all 0.3s ease;
        }
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        button {
            width: 100%; padding: 15px;
            background: #d9a441; border: none; border-radius: 50px;
            color: #000; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover { background: #e5b34f; transform: translateY(-3px); }
        .message { margin-top: 20px; font-size: 14px; display: none; }
        .error { color: #ff6b6b; }
        .hint { margin-top: 25px; font-size: 13px; opacity: 0.7; cursor: pointer; }
        .hint:hover { opacity: 1; }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <img src="img/Sem nome (Post para Instagram (45)).png" alt="Ícone">
        </div>
        
        <h1>Acesso Restrito</h1>
        <p>Digite a senha para visualizar o conteúdo especial</p>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Digite a senha" autocomplete="off">
        </div>
        
        <button id="enter-btn">Entrar</button>
        <div id="message" class="message error"></div>
        <div class="hint" id="hint">Dica: Data especial (formato: DDMMAAAA)</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const enterBtn = document.getElementById('enter-btn');
            const message = document.getElementById('message');
            const hint = document.getElementById('hint');

            const correctPassword = "09092009"; // senha correta

            enterBtn.addEventListener('click', function() {
                if (passwordInput.value === correctPassword) {
                    // Senha correta → redireciona
                    window.location.href = "index.html";
                } else {
                    message.textContent = "Senha incorreta. Tente novamente.";
                    message.style.display = "block";
                    passwordInput.style.animation = "shake 0.5s";
                    setTimeout(() => { passwordInput.style.animation = ""; }, 500);
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') enterBtn.click();
            });

            hint.addEventListener('click', function() {
                alert("A senha é uma data especial no formato DDMMAAAA (sem barras ou espaços).");
            });

            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
