<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/chorão simbolo.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4E3D63 0%, #634C7E 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-bottom: 25px;
            font-size: 16px;
            opacity: 0.9;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #d9a441;
            border: none;
            border-radius: 50px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #e5b34f;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .hint {
            margin-top: 25px;
            font-size: 13px;
            opacity: 0.7;
            cursor: pointer;
        }

        .hint:hover {
            opacity: 1;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .background span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -50px;
            animation: animate 10s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000%) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .password-container {
                padding: 30px 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input[type="password"] {
                padding: 12px 12px 12px 40px;
            }
            
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Elementos de fundo animados -->
    </div>
    
    <div class="password-container">
        <div class="logo">
            <img src="img/Sem nome (Post para Instagram (45)).png" alt="Coração Icone">
        </div>
        
        <h1>Acesso Restrito</h1>
        <p>Digite a senha para visualizar o conteúdo especial</p>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Digite a senha" autocomplete="off">
        </div>
        
        <button id="enter-btn">Entrar</button>
        
        <div id="message" class="message error"></div>
        
        <div class="hint" id="hint">Dica: Data especial (formato: DDMMAAAA)</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const enterBtn = document.getElementById('enter-btn');
            const message = document.getElementById('message');
            const hint = document.getElementById('hint');
            
            // Criar elementos de fundo animados
            const background = document.querySelector('.background');
            for (let i = 0; i < 30; i++) {
                const span = document.createElement('span');
                span.style.left = `${Math.random() * 100}%`;
                span.style.width = `${Math.random() * 20 + 10}px`;
                span.style.height = span.style.width;
                span.style.animationDuration = `${Math.random() * 10 + 5}s`;
                span.style.animationDelay = `${Math.random() * 5}s`;
                background.appendChild(span);
            }
            
            // Senha correta (09092009)
            const correctPassword = "09092009";
            
            // Tentativa de acesso
            enterBtn.addEventListener('click', function() {
                if (passwordInput.value === correctPassword) {
                    // Senha correta - redirecionar ou mostrar conteúdo
                    message.textContent = "Senha correta! Redirecionando...";
                    message.style.display = "block";
                    message.classList.remove("error");
                    message.classList.add("success");
                    
                    // Simular redirecionamento
                    setTimeout(function() {
                        alert("Acesso concedido! Em um site real, aqui você redirecionaria para o conteúdo principal.");
                        window.location.href = "index.html"; // Redirecionar para a página principal
                    }, 1000);
                } else {
                    // Senha incorreta
                    message.textContent = "Senha incorreta. Tente novamente.";
                    message.style.display = "block";
                    message.classList.add("error");
                    
                    // Efeito de erro
                    passwordInput.style.animation = "shake 0.5s";
                    setTimeout(() => {
                        passwordInput.style.animation = "";
                    }, 500);
                }
            });
            
            // Permitir pressionar Enter para enviar
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    enterBtn.click();
                }
            });
            
            // Mostrar dica ao clicar
            hint.addEventListener('click', function() {
                alert("Dica: A senha é uma data especial no formato DDMMAAAA");
            });
            
            // Adicionar animação de shake
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
