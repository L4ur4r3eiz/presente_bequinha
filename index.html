<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/chorão simbolo.png" type="image/x-icon">
    <link rel="stylesheet" href="style-telasenha.css">

</head>

<body>
    <div class="password-container">
        <div class="logo">
            <img src="img/Sem nome (Post para Instagram (45)).png" alt="Ícone">
        </div>

        <h1>Acesso Restrito</h1>
        <p>Digite a senha para visualizar o conteúdo especial</p>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Digite a senha" autocomplete="off">
        </div>

        <button id="enter-btn">Entrar</button>
        <div id="message" class="message error"></div>
        <div class="hint" id="hint">Dica: Data especial (formato: DDMMAAAA)</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const enterBtn = document.getElementById('enter-btn');
            const message = document.getElementById('message');
            const hint = document.getElementById('hint');

            const correctPassword = "09092009"; // senha correta

            enterBtn.addEventListener('click', function () {
                if (passwordInput.value === correctPassword) {
                    // Senha correta → redireciona
                    window.location.href = "conteudo.html";
                } else {
                    message.textContent = "Senha incorreta. Tente novamente.";
                    message.style.display = "block";
                    passwordInput.style.animation = "shake 0.5s";
                    setTimeout(() => { passwordInput.style.animation = ""; }, 500);
                }
            });

            passwordInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') enterBtn.click();
            });

            hint.addEventListener('click', function () {
                alert("A senha é uma data especial no formato DDMMAAAA (sem barras ou espaços).");
            });

            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    20%, 60% { transform: translateX(-10px); }
                    40%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
